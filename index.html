<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Schedule Reminder</title>
  <link rel="manifest" href="manifest.json">
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Daily Schedule Reminder</h1>

  <label for="time">Notification Time:</label>
  <input type="time" id="time"><br><br>

  <label for="tasks">Daily Tasks:</label><br>
  <textarea id="tasks" rows="5" cols="30"></textarea><br><br>

  <button id="setReminder">Set Reminder</button>

  <p id="status"></p>
  <p id="permissionStatus"></p>  </body>
</html>
